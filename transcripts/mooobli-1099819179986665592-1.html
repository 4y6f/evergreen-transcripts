        body {
            background-color: #121212;

            padding: 20px 60px;
        }

        .transcript-container {
            max-width: 700px;
            margin-left: 0;
        }

        h2 {
            color: #ffffff;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .server-logo {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid #333;
        }

        .message {
            background-color: #1e1e1e;
            border: 1px solid #2c2c2c;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
            display: flex;
            gap: 12px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .author {
            font-weight: 600;
            color: #81d4fa;
            font-size: 1em;
        }

        .timestamp {
            font-size: 0.8em;
            color: #b0b0b0;
            float: right;
        }

        .content {
            margin-top: 8px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        pre {
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: monospace;
            color: #dcdcdc;
        }

        code {
            background-color: #2d2d2d;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            color: #ffcc80;
        }

        .embed {
            background-color: #2c2c2c;
            border-left: 4px solid #4fc3f7;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 6px;
        }

        .embed-title {
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
        }

        .embed-description {
            white-space: pre-wrap;
            color: #ddd;
        }

        .image-attachment {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #333;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
